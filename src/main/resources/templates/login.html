<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ARFastCheck</title>
    <link rel="stylesheet" th:href="@{/css/auth.css}">
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>MiBanquito</h1>
                <p>Inicia sesión en tu cuenta</p>
            </div>

            <div th:if="${error}" class="alert alert-error">
                <span th:text="${error}"></span>
            </div>

            <div th:if="${exito}" class="alert alert-success">
                <span th:text="${exito}"></span>
            </div>

            <div th:if="${mensaje}" class="alert alert-info">
                <span th:text="${mensaje}"></span>
            </div>

            <form th:action="@{/login}" method="post" class="auth-form">
                <div class="form-group">
                    <label for="username">Usuario</label>
                    <input type="text" id="username" name="username" placeholder="Ingresa tu usuario" required
                        autofocus>
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
                </div>

                <button type="submit" class="btn-primary">Iniciar Sesión</button>
            </form>

            <div class="auth-footer">
                <p>¿No tienes una cuenta? <a th:href="@{/registro}">Regístrate aquí</a></p>
            </div>
        </div>
    </div>
</body>

</html>

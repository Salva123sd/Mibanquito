<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Dashboard · Mi Banquito</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Estilos propios -->
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
</head>
<body>

<!-- Navbar reutilizada -->
<div th:replace="~{fragments/navbar :: body}"></div>

<main class="dashboard-wrapper">

    <!-- Header del dashboard -->
    <section class="dashboard-header">
        <div>
            <h1>Resumen general</h1>
            <p>Un vistazo rápido al estado de tu banquito.</p>
        </div>
    </section>

    <!-- Tarjetas de métricas -->
    <section class="row g-3 mt-1">


        <!-- Total clientes -->
        <div class="col-12 col-md-6 col-xl-3">
            <div class="stat-card">
                <div class="stat-card-header">
                    <span class="stat-label">Total clientes</span>
                    <span class="stat-icon stat-icon--purple">
                        <i class="bi bi-people-fill"></i>
                    </span>
                </div>
                <div class="stat-main">
                    <span class="stat-value" th:text="${totalClientes}">0</span>
                </div>
                <div class="stat-footer">
                    Clientes registrados
                </div>
            </div>
        </div>

        <!-- Préstamos activos -->
        <div class="col-12 col-md-6 col-xl-3">
            <div class="stat-card">
                <div class="stat-card-header">
                    <span class="stat-label">Préstamos activos</span>
                    <span class="stat-icon stat-icon--pink">
                        <i class="bi bi-cash-stack"></i>
                    </span>
                </div>
                <div class="stat-main">
                    <span class="stat-value" th:text="${prestamosActivos}">0</span>
                    <span class="stat-subvalue" th:text="' · ' + ${prestamosPagados} + ' pagados'">· 0 pagados</span>
                </div>
                <div class="stat-footer">
                    Estado actual de los préstamos
                </div>
            </div>
        </div>

        <!-- Total prestado -->
        <div class="col-12 col-md-6 col-xl-3">
            <div class="stat-card">
                <div class="stat-card-header">
                    <span class="stat-label">Total prestado</span>
                    <span class="stat-icon stat-icon--indigo">
                        <i class="bi bi-graph-up-arrow"></i>
                    </span>
                </div>
                <div class="stat-main">
                    <span class="stat-currency">S/</span>
                    <span class="stat-value"
                          th:text="${#numbers.formatDecimal(totalPrestado ?: 0, 1, 'POINT', 2, 'POINT')}">0.00</span>
                </div>
                <div class="stat-footer">
                    Monto total entregado
                </div>
            </div>
        </div>

        <!-- Pendiente de cobro -->
        <div class="col-12 col-md-6 col-xl-3">
            <div class="stat-card">
                <div class="stat-card-header">
                    <span class="stat-label">Pendiente de cobro</span>
                    <span class="stat-icon stat-icon--orange">
                        <i class="bi bi-clock-history"></i>
                    </span>
                </div>
                <div class="stat-main">
                    <span class="stat-currency">S/</span>
                    <span class="stat-value"
                          th:text="${#numbers.formatDecimal(pendienteCobro ?: 0, 1, 'POINT', 2, 'POINT')}">0.00</span>
                </div>
                <div class="stat-footer">
                    Capital aún por recuperar
                </div>
            </div>
        </div>
    </section>

    <a th:href="@{'/reportes/mensual/pdf?year=' + ${#temporals.year(#temporals.createNow())} + '&month=' + ${#temporals.month(#temporals.createNow())}}"
       class="btn btn-primary btn-sm">
        <i class="bi bi-file-earmark-pdf"></i> Exportar PDF del mes actual
    </a>

</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

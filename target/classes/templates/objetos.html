<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Objetos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
    <link rel="stylesheet" th:href="@{/css/objetos.css}">
</head>
<body>
<div th:replace="~{fragments/navbar :: body}"></div>

<div class="container mt-4">
    <div class="card shadow-sm">
        <div class="card-header bg-dark text-white d-flex align-items-center gap-2">
            <i class="bi bi-cpu"></i><h5 class="mb-0">Gestión de Objetos</h5>
        </div>
        <div class="card-body">
            <form th:action="@{/objetos/guardar}" th:object="${objeto}" method="post" class="mb-3">
                <div class="row g-2">
                    <div class="col-lg-4">
                        <input type="text" th:field="*{nombre}" placeholder="Nombre del objeto" class="form-control" required>
                    </div>
                    <div class="col-lg-6">
                        <input type="text" th:field="*{descripcion}" placeholder="Descripción" class="form-control">
                    </div>
                    <div class="col-lg-2 d-grid">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-plus-circle"></i> Guardar
                        </button>
                    </div>
                </div>
            </form>

            <div class="table-responsive">
                <table class="table table-striped table-hover align-middle">
                    <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Descripción</th>
                        <th>Estado</th>
                        <th class="text-end">Acciones</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:if="${#lists.isEmpty(objetos)}">
                        <td colspan="5" class="text-center text-muted py-4">
                            <i class="bi bi-inboxes"></i> No hay objetos registrados.
                        </td>
                    </tr>
                    <tr th:each="objeto : ${objetos}">
                        <td th:text="${objeto.id}"></td>
                        <td th:text="${objeto.nombre}"></td>
                        <td th:text="${objeto.descripcion}"></td>
                        <td>
                            <span class="badge bg-success"     th:if="${objeto.estado == 'DISPONIBLE'}"><i class="bi bi-check-circle"></i> Disponible</span>
                            <span class="badge bg-warning text-dark" th:if="${objeto.estado == 'PRESTADO'}"><i class="bi bi-box-arrow-up-right"></i> Prestado</span>
                        </td>
                        <td class="text-end">
                            <form th:action="@{/objetos/eliminar/{id}(id=${objeto.id})}" method="post" onsubmit="return confirm('¿Eliminar este objeto?');">
                                <button type="submit" class="btn btn-danger btn-sm">
                                    <i class="bi bi-trash"></i> Eliminar
                                </button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="d-flex gap-2 mt-3">
        <a th:href="@{/personas}"  class="btn btn-secondary"><i class="bi bi-people"></i> Gestionar Personas</a>
        <a th:href="@{/prestamos}" class="btn btn-success"><i class="bi bi-arrow-left-right"></i> Gestionar Préstamos</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Personas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/personas.css}">
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
</head>
<body>
<div th:replace="~{fragments/navbar :: body}"></div>

<div class="container mt-3">
    <div th:if="${mensaje}" class="alert alert-dismissible fade show" th:classappend="' alert-' + ${clase}" role="alert">
        <span th:text="${mensaje}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
</div>

<div class="container mt-4">
    <div class="card shadow-sm">
        <div class="card-header bg-dark text-white d-flex align-items-center gap-2">
            <i class="bi bi-people"></i><h5 class="mb-0">Gestión de Personas</h5>
        </div>
        <div class="card-body">
            <form th:action="@{/personas/guardar}" th:object="${persona}" method="post" class="mb-3">
                <div class="row g-2">
                    <div class="col-md-3">
                        <input type="text" th:field="*{dni}" placeholder="DNI" maxlength="8" class="form-control" required>
                    </div>
                    <div class="col-md-4">
                        <input type="text" th:field="*{nombres}" placeholder="Nombres" class="form-control" disabled>
                    </div>
                    <div class="col-md-4">
                        <input type="text" th:field="*{apellidos}" placeholder="Apellidos" class="form-control" disabled>
                    </div>
                    <div class="col-md-1 d-grid">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-person-plus"></i> Guardar
                        </button>
                    </div>
                </div>
            </form>

            <div class="table-responsive">
                <table class="table table-striped table-hover align-middle">
                    <thead class="table-dark">
                    <tr>
                        <th>DNI</th>
                        <th>Nombres</th>
                        <th>Apellidos</th>
                        <th class="text-end">Acciones</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:if="${#lists.isEmpty(personas)}">
                        <td colspan="4" class="text-center text-muted py-4">
                            <i class="bi bi-person-x"></i> No hay personas registradas.
                        </td>
                    </tr>
                    <tr th:each="persona : ${personas}">
                        <td th:text="${persona.dni}"></td>
                        <td th:text="${persona.nombres}"></td>
                        <td th:text="${persona.apellidos}"></td>
                        <td class="text-end">
                            <form th:action="@{/personas/eliminar/{dni}(dni=${persona.dni})}" method="post" onsubmit="return confirm('¿Eliminar esta persona?');">
                                <button type="submit" class="btn btn-danger btn-sm">
                                    <i class="bi bi-trash"></i> Eliminar
                                </button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

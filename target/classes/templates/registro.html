<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - ARFastCheck</title>
    <link rel="stylesheet" th:href="@{/css/auth.css}">
</head>

<body>
    <div class="auth-container">
        <div class="auth-card registro-card">
            <div class="auth-header">
                <h1>ARFastCheck</h1>
                <p>Crea tu cuenta de cliente</p>
            </div>

            <div th:if="${error}" class="alert alert-error">
                <span th:text="${error}"></span>
            </div>

            <form th:action="@{/registro}" th:object="${cliente}" method="post" class="auth-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="nombres">Nombres</label>
                        <input type="text" id="nombres" th:field="*{nombres}" placeholder="Tus nombres" required>
                    </div>

                    <div class="form-group">
                        <label for="apellidos">Apellidos</label>
                        <input type="text" id="apellidos" th:field="*{apellidos}" placeholder="Tus apellidos" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="dni">DNI</label>
                        <input type="text" id="dni" th:field="*{dni}" placeholder="12345678" maxlength="8"
                            pattern="[0-9]{8}">
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" th:field="*{email}" placeholder="tu@email.com" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="username">Usuario</label>
                    <input type="text" id="username" th:field="*{username}" placeholder="Elige un nombre de usuario"
                        required>
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" th:field="*{password}"
                        placeholder="Elige una contraseña segura" required minlength="6">
                </div>

                <button type="submit" class="btn-primary">Crear Cuenta</button>
            </form>

            <div class="auth-footer">
                <p>¿Ya tienes una cuenta? <a th:href="@{/login}">Inicia sesión aquí</a></p>
            </div>
        </div>
    </div>
</body>

</html>
